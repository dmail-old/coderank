<form action="index.php" method="post" class="form">
	<div class="title button b static"><h2 class="inner">{title}</h2></div>
	<div class="content">
		<!-- BEGIN field -->
		<div class="field">
			<label for="{field.name}">{field.text}</label>
			<!-- IF field.html.0 -->
			<select id="{field.name}" name="fields[{field.name}]">
				<!-- BEGIN field.html -->
				<option value="{field.html.id}" <!-- IF field.html.selected -->selected="selected"<!-- ENDIF -->>{field.html.name}</option>
				<!-- END field.html -->
			</select>
			<!-- ELSE -->
			{field.html}
			<!-- ENDIF -->
		</div>
		<!-- END field -->
		<input name="{name}" type="submit" value="{submit}" class="submit button inner b rounded" />
	</div>
	{hidden}
</form>
